<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="image/favicon.ico">
		<link rel="shortcut icon" type="image/ico" href="image/favicon.ico">
		<link rel="apple-touch-icon" href="image/apple-touch-icon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/cursor.css">
		<title>Hostel | Add Employee</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/image.css">
	</head>
	<body>
		<img src="image/cursor.png" border="0" style="position:absolute; top: 0px; right: 0px;">
		<div class="brand clearfix">
			<a href="#" class="dashboard logo" style="font-size:1.1em; color: #ffffff;">
			<i class="fa fa-h-square" aria-hidden="true"> Hostel</i></a>
			<span class="menu-btn"><i class="fa fa-bars"></i></span>
			<ul class="ts-profile-nav">
				<li class="ts-account">
					<a href="#" style="text-decoration: none;">
					<img src="image/ts-avatars.jpg" class="ts-avatar hidden-side">
					<span class="username" style="color:yellow"></span>
					<i class="fa fa-angle-down hidden-side"></i>
					</a>
					<ul>
						<li><a href="#" class="account">My Account</a></li>
						<li><a href="index.html" onclick="deleteCookie()">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="ts-main-content">
			<nav class="ts-sidebar">
				<ul class="ts-sidebar-menu">
					<li class="ts-label">Main</li>
					<li><a href="#" class="dashboard"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
					<li><a href="#" class="account"><i class="fa fa-desktop" aria-hidden="true"></i> My Account</a></li>
					<li><a href="#" class="my-profile"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; My Profile</a></li>
					<li>
						<a href="#"><i class="fa fa-users"></i> Employee</a>
						<ul>
							<li><a href="#" class="add-emp">Add Employee</a></li>
							<li><a href="#" class="manage-emp">Manage Employee</a></li>
						</ul>
					</li>
					<li style="position: absolute; bottom: 0;"><a href="index.html"><i class="fa fa-unlock"></i>&nbsp; Log out</a>
				</ul>
			</nav>
			<div class="content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<br><br>
							<h2 class="page-title">Add Employee</h2>
							<div class="row">
								<div class="col-md-3">
									<br><br>
									<div class="polaroid" style=" border-radius: 18px;">
										<img src="image/$R4XLITD.png" alt="Norway" style="width:100%">
									</div>
								</div>
								<br>
								<div class="col-md-9">
									<div class="panel panel-success">
										<div class="panel-heading">Fill all Info</div>
										<div class="panel-body">
											<form id="addForm" class="form-horizontal" action="#" method="POST" role="form">
												<div class="form-group">
													<label for="fname" class="col-sm-2 control-label">First name</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="fname" name="fname" placeholder="Put a First Name here.">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<label for="lname" class="col-sm-2 control-label">Last name</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="lname" name="lname" placeholder="Put a Last Name here.">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-sm-2 control-label">E-Mail Address</label>
													<div class="col-sm-8">
														<input type="email" class="form-control" id="email" name="email" placeholder="Put an E-mail here.">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<label for="tel" class="col-sm-2 control-label">Telephone</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="tel" name="tel" placeholder="Put a Telephone here.">
														<span></span>
													</div>
												</div>
												<input type="hidden" id="username" name="username" value="E">
												<input type="hidden" id="password" name="password" value="E">
												<div class="col-sm-6 col-sm-offset-2">
													<button type="button" name="button" class="cancel btn btn-default">Cancel</button>
													<button type="submit" id="add" name="button" class="btn btn-success">
													Add</button>
												</div>
											</form>
										</div>
										<div class="panel-footer panel-heading"></div>
									</div>
								</div>
							</div>
							<div id="err" style="display:none" class="alert alert-success alert-dismissable fade in">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
								<strong>Add Successful!!!</strong>
							</div>
							<div id="err2" style="display:none" class="alert alert-danger alert-dismissable fade in">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
								<strong>Incorrect!!! : </strong>
								<span style="color:blue;font-weight:bold" id="summary">
								Your form contains tons of errors! Please try again.</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/add-emp.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript">
			console.log($.cookie('keep'));

			function deleteCookie() {
			    $.removeCookie('keep');
			    console.log($.removeCookie('keep'));
			}
		</script>
	</body>
</html>
