<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="image/favicon.ico">
		<link rel="shortcut icon" type="image/ico" href="image/favicon.ico">
		<link rel="apple-touch-icon" href="image/apple-touch-icon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/cursor.css">
		<title>Hostel | Dashboard</title>
		<link rel="stylesheet" href="css/loader.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/tag.css">
	</head>
	<body>
		<img src="image/cursor.png" border="0" style="position:absolute; top: 0px; right: 0px;">
		<div class="loader"></div>
		<div class="brand clearfix">
			<a href="#" class="dashboard logo" style="font-size:1.1em; color: #ffffff;">
			<i class="fa fa-h-square" aria-hidden="true"> Hostel</i></a>
			<span class="menu-btn"><i class="fa fa-bars"></i></span>
			<ul class="ts-profile-nav">
				<li class="ts-account">
					<a href="#" style="text-decoration: none;">
					<img src="image/ts-avatars.jpg" class="ts-avatar hidden-side">
					<span class="username" style="color:yellow"></span>
					<i class="fa fa-angle-down hidden-side"></i>
					</a>
					<ul>
						<li><a href="#" class="account">My Account</a></li>
						<li><a href="index.html" onclick="deleteCookie()">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="ts-main-content">
			<nav class="ts-sidebar">
				<ul class="ts-sidebar-menu">
					<li class="ts-label">Main</li>
					<li><a href="#" class="dashboard"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
					<li><a href="#" class="account"><i class="fa fa-desktop" aria-hidden="true"></i> My Account</a></li>
					<li><a href="#" class="my-profile"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; My Profile</a></li>
					<li>
						<a href="#"><i class="fa fa-users"></i> Employee</a>
						<ul>
							<li><a href="#" class="add-emp">Add Employee</a></li>
							<li><a href="#" class="manage-emp">Manage Employee</a></li>
						</ul>
					</li>
					<li style="position: absolute; bottom: 0;"><a href="index.html" onclick="deleteCookie()"><i class="fa fa-unlock"></i>&nbsp; Log out</a>
				</ul>
			</nav>
			<div class="content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<br><br>
							<h2 class="page-title">Dashboard</h2>
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-3">
											<div class="panel panel-default">
												<div class="panel-body bk-warning text-light">
													<div class="stat-panel text-center">
														<div class="stat-panel-number h1 ">My Profile</div>
														<div class="stat-panel-title text-uppercase"></div>
													</div>
												</div>
												<a href="#" class="my-profile block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
											</div>
										</div>
										<div class="col-md-3">
											<div class="panel panel-default">
												<div class="panel-body bk-success text-light">
													<div class="stat-panel text-center">
														<div class="stat-panel-number h1 "> My Account</div>
														<div class="stat-panel-title text-uppercase"></div>
													</div>
												</div>
												<a href="#" class="account block-anchor panel-footer">Full Detail  &nbsp; <i class="fa fa-arrow-right"></i></a>
											</div>
										</div>
										<div class="movie_item_toolbar" style="clear: both; vertical-align: bottom; width: 100%; height: 25px;">
										</div>
										<div class="col-md-3">
											<div class="panel panel-default">
												<div class="panel-body bk-info text-light">
													<div class="stat-panel text-center">
														<h1 id="conunt"></h1>
														<div class="stat-panel-number h1 ">Employee</div>
														<div class="stat-panel-title text-uppercase"></div>
													</div>
												</div>
												<a href="#" class="manage-emp block-anchor panel-footer">See All &nbsp; <i class="fa fa-arrow-right"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/dashboard.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript">
			console.log($.cookie('keep'));

			function deleteCookie() {
			    $.removeCookie('keep');
			    console.log($.removeCookie('keep'));
			}
		</script>
	</body>
</html>
