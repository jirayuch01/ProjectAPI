<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/favicon.ico">
    <link rel="shortcut icon" type="image/ico" href="image/favicon.ico">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cursor.css">
    <title>Hostel | Sign Up</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/loader.css">
</head>

<body>
    <img src="image/cursor.png" border="0" style="position:absolute; top: 0px; right: 0px;">
    <div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                          <span class="sr-only">Menu</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                    <a class="navbar-brand" href="index.html"><i class="fa fa-h-square" aria-hidden="true"> Hostel</i></a>
                </div>
                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <ul class="nav navbar-nav">&nbsp;</ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signin.html">Login</a></li>
                        <li><a href="signup.html">Register</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <legend>
                    <h1><center>&nbsp;<i>Membership Register<br></center></i></h1></legend>
                <div class="col-md-8 col-md-offset-2">
                    <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                        <strong>Incorrect!!! : </strong>
                        <span style="color:blue;font-weight:bold" id="summary">
                          Your form contains tons of errors! Please try again.</span>
                    </div>
                    <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                        <strong>Regist Successful!!!</strong>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Register for a new user</div>
                        <div class="panel-body">
                            <form id="signupForm" class="form-horizontal" action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="username" class="col-md-4 control-label">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Username has max length to 12" maxlength="12" autofocus>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password has max length to 12" maxlength="12">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="con_password" class="col-md-4 control-label">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="con_password" name="con_password" placeholder="Password has max length to 12" maxlength="12">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fname" class="col-md-4 control-label">First name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Put a First Name here.">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lname" class="col-md-4 control-label">Last name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Put a Last Name here.">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Put an E-mail here.">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tel" class="col-md-4 control-label">Telephone</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="tel" name="tel" maxlength="10" placeholder="Put a Telephone here.">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-4">
                                        <a href="#">
                                            <button type="submit" id="signup" name="button" class="float-left submit-button">
                                              Register</button>
                                        </a>
                                        <a href="#"><button type="reset" class="float-left submit-button">Clear</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer panel-heading"></div>
                    </div>
                    <div class="col-sm-6">
                        <span>Back to</span>&nbsp;
                        <a href="signin.html"><button type="button" class="btn btn-success badge">Login</button></a>
                        <span>or</span>&nbsp;
                        <a href="signin.html"><button type="submit" class="btn btn-danger badge">Cancel</button></a><br>
                    </div>
                </div>
            </div>
        </div><br>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/singup.js"></script>
</body>

</html>
