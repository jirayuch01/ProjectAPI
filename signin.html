<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/favicon.ico">
    <link rel="shortcut icon" type="image/ico" href="image/favicon.ico">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cursor.css">
    <title>Hostel | Sign In</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/loader.css">
</head>

<body>
    <img src="image/cursor.png" border="0" style="position:absolute; top: 0px; right: 0px;">
    <div class="loader"></div>
    <div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                      <span class="sr-only">Menu</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                    <a class="navbar-brand" href="index.html"><i class="fa fa-h-square" aria-hidden="true"> Hostel</i></a>
                </div>
                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <ul class="nav navbar-nav">&nbsp;</ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signin.html">Login</a></li>
                        <li><a href="signup.html">Register</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <legend>
                    <h1><center>&nbsp;<i>Hostel Membership System<br></center></i></h1></legend>
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">Login to the system</div>
                        <div class="panel-body">
                            <form id="form" class="form-horizontal" action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="username" class="col-md-4 control-label">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Put a Username here." maxlength="12" autofocus>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Put a Password here." maxlength="12">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <div class="checkbox">
                                            <a href="#"><button type="submit" id="signin" name="button" onclick="create()" class="float-left submit-button">
                                          Login</button></a> &nbsp;
                                            <label><input type="checkbox" name="remember"> Remember Me</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer panel-heading"></div>
                    </div>
                    <div class="col-sm-6">
                        <span>For a new user</span>&nbsp;
                        <a href="signup.html"><button type="button" class="btn btn-success badge">Sign Up</button></a>
                    </div><br><br>
                    <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                        <strong>Incorrect username or password</strong><br>
                        <span style="color:blue;font-weight:bold" id="summary"></span>
                    </div>
                    <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                        <strong>Login Successful!!!</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/singins.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        function create() {
            $.cookie('keep', 'user data');
            console.log($.cookie('keep'));
        }
    </script>
</body>

</html>
